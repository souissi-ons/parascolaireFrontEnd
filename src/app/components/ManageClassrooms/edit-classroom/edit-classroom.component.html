<form [formGroup]="classroomForm" (ngSubmit)="onSubmit()">
  <!-- Champ Num -->
  <div class="form-group">
    <label for="num">Numéro</label>
    <input type="text" id="num" class="form-control" formControlName="num" />
  </div>
  <!-- Message d'erreur pour Num -->
  <div
    *ngIf="
      classroomForm.get('num')?.invalid && classroomForm.get('num')?.touched
    "
    class="invalid-feedback"
  >
    Le numéro de salle est obligatoire.
  </div>

  <!-- Champ Capacity -->
  <div class="form-group">
    <label for="capacity">Capacity</label>
    <input
      type="number"
      id="capacity"
      class="form-control"
      formControlName="capacity"
    />
  </div>
  <!-- Message d'erreur pour Capacity -->
  <div
    *ngIf="
      classroomForm.get('capacity')?.invalid &&
      classroomForm.get('capacity')?.touched
    "
    class="invalid-feedback"
  >
    <div *ngIf="classroomForm.get('capacity')?.errors?.['required']">
      La capacité de salle est obligatoire.
    </div>
    <div *ngIf="classroomForm.get('capacity')?.errors?.['min']">
      La capacité doit être un nombre positif.
    </div>
  </div>

  <!-- Champ Available -->
  <div class="form-group">
    <label for="available">Available</label>
    <select id="available" class="form-control" formControlName="available">
      <option [value]="true">Available</option>
      <option [value]="false">Not Available</option>
    </select>
  </div>

  <!-- Bouton de soumission -->
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="classroomForm.invalid || !isFormChanged()"
    >
      Submit
    </button>
  </div>
</form>
